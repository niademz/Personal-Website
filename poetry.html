<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oluwaniademi Ogundana - My Poetry</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --header-background: #f4f4f4;
      --link-color: #0645AD;
      --button-color: #007bff;
    }
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #e0e0e0;
      --header-background: #1f1f1f;
      --link-color: #bb86fc;
      --button-color: #bb86fc;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .header {
      display: flex;
      align-items: center;
      background-color: var(--header-background);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .header img {
      border-radius: 50%;
      margin-right: 20px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .theme-toggle-button {
      cursor: pointer;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-color);
      color: var(--text-color);
      text-decoration: none;
      margin-top: 10px;
      margin-left: 0;
      display: inline-block;
      transition: background-color 0.3s;
      font-size: 10px;
      line-height: 1.5;
    }
    .section {
      margin-bottom: 30px;
    }
    #poem-container {
      background-color: var(--header-background);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #poem-container h2 {
      margin-top: 0;
      border-bottom: 2px solid var(--button-color);
      padding-bottom: 5px;
    }
    #poem-container pre {
      white-space: pre-wrap;
      font-family: inherit;
    }
    .poetry-button {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-color);
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    .poetry-button:hover {
      background-color: #0056b3;
    }
    .poem-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    }
    .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    /* shrink label to icon only since it's on the side */
    padding: 8px 12px;
    font-size: 18px;
    opacity: 0.7;
    transition: opacity 0.2s;
    }
    /* left button */
    .nav-button.left {
    left: -60px; /* adjust to taste */
    }

    /* right button */
    .nav-button.right {
    right: -60px;
    }

    .nav-button:hover {
    opacity: 1;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes glow { from { box-shadow: 0 0 0 rgba(255,255,255,0); }
                  to   { box-shadow: 0 0 20px rgba(187,134,252,0.6); } }
    .poem-glow { animation: glow 1s ease-in-out infinite alternate; }
    .flash { animation: flash 0.2s ease-in-out; }
    .poem-pulse { animation:pulse 0.5s ease-in-out}
    @keyframes flash { 0%,100% { opacity:1; } 50% { opacity:0.2; } }
  </style>
</head>
<body>
  <header class="header">
    <img src="profile_picture.png" alt="Profile Picture">
    <div>
      <h1>My Poetry!!</h1>
      <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Dark Mode</button>
      <a href="index.html" class="poetry-button">Back to Home</a>
    </div>
  </header>

  <main class="section">
    <div class="poem-wrapper">
      <button id="prevBtn" class="poetry-button nav-button left">←</button>
      <div id="poem-container">
        <!-- One poem will be injected here -->
      </div>
      <button id="nextBtn" class="poetry-button nav-button right">→</button>
    </div>
  </main>

  <script>
    // Dark mode toggle (unchanged)
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    });
  </script>

  <script type="module">
    import { loadModel, predictEmotionScores } from './scripts/infer-browser.js';

    let poems = [], currentIndex = 0;

    async function init() {
      await loadModel();
      poems = await fetch('/data/poems.json').then(r => r.json());
      renderPoem();
      document.getElementById('prevBtn').onclick = () => {
        currentIndex = (currentIndex - 1 + poems.length) % poems.length;
        renderPoem();
        };
        document.getElementById('nextBtn').onclick = () => {
        currentIndex = (currentIndex + 1) % poems.length;
        renderPoem();
        };
    }

    function renderPoem() {
      const { title, text } = poems[currentIndex];
      document.getElementById('poem-container').innerHTML = `
        <h2>${title}</h2>
        <pre>${text}</pre>
      `;
      const scores = predictEmotionScores(text);
      applyTheming(scores);
    }

    function applyTheming([h,a,j,s,f,sp,n,l,ho,c,aw,m]) {
      document.body.style.backgroundColor =
        `hsla(${h*36},60%,50%,${0.4 + s/10*0.6})`;

      // surprise → flash
      if (sp > 7) {
        document.getElementById('poem-container')
          .classList.add('flash');
        setTimeout(() => document.getElementById('poem-container')
          .classList.remove('flash'), 5);
      }
      // awe → glow
      if (aw > 5) {
        document.getElementById('poem-container')
          .classList.add('poem-glow');
      } else {
        document.getElementById('poem-container')
          .classList.remove('poem-glow');
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
